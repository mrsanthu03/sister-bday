<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag Papers ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="paper heart"></div>

  <div class="paper image">
    <p>-Happy Birthdayy</p>
    <p>to my cute sister</p>
    <img src="images/1.jpg" />
  </div>

  <div class="paper image">
    <p></p>
    <img src="images/2.jpg" />
  </div>

  <div class="paper image">
    <img src="images/3.jpg" />
  </div>

  <div class="paper red">
    <p class="p1">and My Favorite</p>
    <p class="p2">Person 😍</p>
  </div>

  <div class="paper">
    <p class="p1">You are Cute</p>
    <p class="p1">Amazing <span style="color: red !important;">❤️</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
